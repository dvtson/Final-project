<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0056d2, #0078ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login-container {
            background: white;
            color: #333;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0056d2;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        input {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #0078ff;
            box-shadow: 0 0 6px rgba(0, 120, 255, 0.5);
        }
        button {
            background: linear-gradient(90deg, #0056d2, #0078ff);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #003f91, #0056d2);
        }
        .login-container .icon {
            background: linear-gradient(90deg, #0056d2, #0078ff);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="icon"><i class="fas fa-user"></i></div>
        <h2>Đăng Nhập</h2>
        <form action="loginpharmacy.php" method="POST">
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
    </div>
</body>
</html>
